<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Admin Pelayanan Balmon</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@4.0.0-beta2/dist/css/adminlte.min.css">

    <style>
        body.login-page {
            background: linear-gradient(135deg, #001f3f 0%, #007bff 100%) !important;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box { width: 400px; }
        .card { 
            border-radius: 15px; 
            border-top: 5px solid #ffc107; /* Warna Kuning Khas Listrik/Frekuensi */
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .brand-text { 
            font-size: 1.4rem; 
            color: #333; 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }
        
        /* Overlay Loading */
        #loading-overlay {
            display: none; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); 
            backdrop-filter: blur(4px);
            z-index: 9999;
            justify-content: center; align-items: center; flex-direction: column; 
            color: white;
        }

        /* Form Styling */
        .form-control:focus { border-color: #007bff; box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25); }
        .input-group-text { background-color: #f8f9fa; border-left: 0; }
        .form-floating > .form-control { border-right: 0; }
    </style>
</head>
<body class="login-page">

    <div id="loading-overlay">
        <div class="spinner-border text-warning" style="width: 3rem; height: 3rem;" role="status"></div>
        <span class="mt-3 fw-bold">Memverifikasi Identitas...</span>
    </div>

    <div class="login-box">
        <div class="card">
            <div class="card-header text-center py-4 bg-white border-bottom-0">
                <i class="bi bi-broadcast text-primary" style="font-size: 3.5rem;"></i>
                <div class="brand-text mt-2">Admin Pelayanan</div>
                <div class="text-muted small fw-bold text-uppercase" style="letter-spacing: 2px;">Balmon Samarinda</div>
            </div>

            <div class="card-body login-card-body p-4">
                <p class="login-box-msg text-muted mb-4">Masuk untuk mengelola Dashboard</p>

                <form id="loginForm">
                    <div class="input-group mb-3">
                        <div class="form-floating flex-grow-1">
                            <input id="loginEmail" type="email" class="form-control" placeholder="Email" required>
                            <label for="loginEmail">Email Resmi</label>
                        </div>
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    </div>

                    <div class="input-group mb-4">
                        <div class="form-floating flex-grow-1">
                            <input id="loginPassword" type="password" class="form-control" placeholder="Password" required>
                            <label for="loginPassword">Kata Sandi</label>
                        </div>
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                        MASUK KE SISTEM <i class="bi bi-box-arrow-in-right ms-2"></i>
                    </button>
                </form>

                <div class="text-center my-3 position-relative">
                    <hr>
                    <span class="position-absolute top-50 start-50 translate-middle bg-white px-2 text-muted small">ATAU</span>
                </div>

                <button id="btnGoogle" class="btn btn-outline-danger w-100 fw-bold py-2">
                    <i class="bi bi-google me-2"></i> Login Akun Google Dinas
                </button>

                <p class="mt-4 mb-0 text-center">
                    <a href="#" onclick="alert('Silakan hubungi tim IT Balmon untuk reset password.')" class="text-decoration-none small text-primary">Lupa Password? Hubungi IT</a>
                </p>
            </div>
            <div class="card-footer text-center bg-light border-0 py-3">
                <small class="text-muted fw-semibold">&copy; 2026 Balai Monitor Samarinda</small>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            signInWithPopup, 
            GoogleAuthProvider 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // CONFIG FIREBASE MILIKMU
        const firebaseConfig = {
            apiKey: "AIzaSyDUeIg9Zn_xndPXtChO8KufXFp6EMtqBJ0",
            authDomain: "admin-pelayanan-balmon.firebaseapp.com",
            projectId: "admin-pelayanan-balmon",
            storageBucket: "admin-pelayanan-balmon.firebasestorage.app",
            messagingSenderId: "1071557110255",
            appId: "1:1071557110255:web:bff7087da1feacccb7ee1a"
        };

        // Inisialisasi Aplikasi
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // Elemen HTML
        const loader = document.getElementById('loading-overlay');
        const loginForm = document.getElementById('loginForm');
        const btnGoogle = document.getElementById('btnGoogle');

        // --- 1. LOGIN PAKE EMAIL & PASSWORD ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            loader.style.display = 'flex'; // Munculkan loading

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("Login Berhasil:", userCredential.user.email);
                window.location.href = "admin-balmon.html"; // Redirect
            } catch (error) {
                loader.style.display = 'none'; // Sembunyikan loading
                console.error(error);
                
                let pesan = "Gagal login.";
                if(error.code === 'auth/invalid-credential') pesan = "Email atau Password salah.";
                if(error.code === 'auth/too-many-requests') pesan = "Terlalu banyak percobaan gagal. Coba lagi nanti.";
                
                alert(pesan);
            }
        });

        // --- 2. LOGIN PAKE GOOGLE ---
        btnGoogle.addEventListener('click', async () => {
            loader.style.display = 'flex'; // Munculkan loading

            try {
                const result = await signInWithPopup(auth, googleProvider);
                console.log("Login Google Berhasil:", result.user.email);
                window.location.href = "admin-balmon.html"; // Redirect
            } catch (error) {
                loader.style.display = 'none'; // Sembunyikan loading
                console.error("Error Google:", error);

                if (error.code !== 'auth/popup-closed-by-user') {
                    alert("Gagal Login Google: " + error.message);
                }
            }
        });
    </script>
</body>
</html>
